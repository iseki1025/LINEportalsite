    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const estimatedAgeDisplay = document.getElementById('estimatedAge');
        const difficultyDisplay = document.getElementById('difficulty');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        function resizeCanvas() {
            const maxWidth = Math.min(600, window.innerWidth - 60);
            const aspectRatio = 1.0;
            canvas.width = maxWidth;
            canvas.height = maxWidth * aspectRatio;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let gameRunning = false;
        let startTime;
        let currentTime = 0;
        let level = 1;
        let baseSpeed = canvas.height / 400;
        let currentSpeed = baseSpeed;

        const player = { x: canvas.width / 2, y: canvas.height - canvas.height / 8, radius: canvas.width / 30, color: '#00ff00' };
        let balls = [];
        let ballRadius = canvas.width / 40;
        let baseBallRadius = canvas.width / 40;
        let ballSpawnRate = 1000;
        let lastBallSpawn = 0;
        let mouseX = canvas.width / 2;

        function getEstimatedAge(ms) {
            if (ms >= 800) return '80æ­³ä»¥ä¸Š';
            if (ms >= 600) return '60ä»£';
            if (ms >= 400) return '40ä»£';
            if (ms >= 200) return '20ä»£';
            return 'ã‚¢ã‚¹ãƒªãƒ¼ãƒˆç´š';
        }

        // ç°¡æ˜“ç‰ˆåå¿œè¨ˆç®—
        function calculateReaction() {
            return Math.max(0, 1000 - (level * 50)); 
        }

        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            mouseX = e.touches[0].clientX - rect.left;
        }, {passive: false});

        canvas.addEventListener('click', () => { if (!gameRunning) startGame(); });
        restartBtn.addEventListener('click', () => { gameOverDiv.style.display = 'none'; startGame(); });

        function startGame() {
            gameRunning = true;
            startTime = Date.now();
            currentTime = 0;
            level = 1;
            balls = [];
            ballSpawnRate = 1000;
            estimatedAgeDisplay.textContent = '--';
            gameLoop();
        }

        function spawnBall() {
            balls.push({
                x: Math.random() * (canvas.width - ballRadius * 2) + ballRadius,
                y: -ballRadius,
                radius: ballRadius,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`
            });
        }

        function update() {
            currentTime = (Date.now() - startTime) / 1000;
            scoreDisplay.textContent = currentTime.toFixed(1) + 'ç§’';
            
            // ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—
            const newLevel = Math.floor(currentTime / 5) + 1;
            if (newLevel > level) {
                level = newLevel;
                currentSpeed = baseSpeed + (level - 1) * 0.5;
                ballSpawnRate = Math.max(300, 1000 - (level - 1) * 100);
                difficultyDisplay.textContent = level;
            }

            player.x += (mouseX - player.x) * 0.2; // æ»‘ã‚‰ã‹ç§»å‹•
            
            // ãƒœãƒ¼ãƒ«ç”Ÿæˆã¨ç§»å‹•
            if (Date.now() - lastBallSpawn > ballSpawnRate) {
                spawnBall();
                lastBallSpawn = Date.now();
            }

            for (let i = balls.length - 1; i >= 0; i--) {
                balls[i].y += currentSpeed;
                // å½“ãŸã‚Šåˆ¤å®š
                const dx = player.x - balls[i].x;
                const dy = player.y - balls[i].y;
                if (Math.sqrt(dx*dx + dy*dy) < player.radius + balls[i].radius) {
                    gameOver(); return;
                }
                if (balls[i].y > canvas.height) balls.splice(i, 1);
            }
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼
            ctx.beginPath(); ctx.arc(player.x, player.y, player.radius, 0, Math.PI*2);
            ctx.fillStyle = player.color; ctx.fill();
            
            // ãƒœãƒ¼ãƒ«
            balls.forEach(b => {
                ctx.beginPath(); ctx.arc(b.x, b.y, b.radius, 0, Math.PI*2);
                ctx.fillStyle = b.color; ctx.fill();
            });
        }

        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.innerHTML = `ç”Ÿå­˜æ™‚é–“: ${currentTime.toFixed(1)}ç§’<br>ãƒ¬ãƒ™ãƒ«: ${level}`;
            gameOverDiv.style.display = 'block';
        }

        function gameLoop() {
            if (!gameRunning) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // åˆæœŸæç”»
        draw();
        ctx.fillStyle = '#fff'; ctx.textAlign = 'center'; ctx.font = '20px sans-serif';
        ctx.fillText('ã‚¿ãƒƒãƒ—ã—ã¦ã‚¹ã‚¿ãƒ¼ãƒˆ', canvas.width/2, canvas.height/2);
    </script>
