<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ボール避けゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 10px 0;
        }

        #gameContainer {
            text-align: center;
            max-width: 100vw;
            padding: 10px;
        }

        #gameCanvas {
            background: #1a1a2e;
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: none;
            max-width: 100%;
            height: auto;
            touch-action: none;
        }

        #ui {
            margin-top: 20px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #score {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin: 10px 0;
        }

        #estimatedAge {
            font-size: 26px;
            font-weight: bold;
            color: #4facfe;
            margin: 10px 0;
        }

        #difficulty {
            font-size: 18px;
            color: #ff6b6b;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            color: white;
            text-align: center;
            border: 3px solid #ffd700;
        }

        #gameOver h2 {
            font-size: 40px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        #finalScore {
            font-size: 28px;
            color: #ffd700;
            margin: 20px 0;
            line-height: 1.6;
        }

        #restartBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        #restartBtn:hover {
            transform: scale(1.1);
        }

        #instructions {
            margin-top: 15px;
            font-size: 16px;
            color: #ccc;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .back-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="ui">
            <div id="score">時間: 0.0秒</div>
            <div id="estimatedAge">反応速度年齢: --</div>
            <div id="difficulty">レベル: 1</div>
            <div id="instructions">マウスまたは指で左右に動いてボールを避けよう！</div>
        </div>
        <a href="friend-benefit.html" class="back-button">お友達特典ページへ戻る</a>
        <div id="gameOver">
            <h2>ゲームオーバー！</h2>
            <div id="finalScore"></div>
            <button id="restartBtn">もう一度プレイ</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const estimatedAgeDisplay = document.getElementById('estimatedAge');
        const difficultyDisplay = document.getElementById('difficulty');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        // スマホ対応：画面サイズに応じてキャンバスサイズを調整
        function resizeCanvas() {
            const maxWidth = Math.min(600, window.innerWidth - 40);
            const aspectRatio = 1.0; // 縦横比を1:1に変更（元は800/600=1.33）
            canvas.width = maxWidth;
            canvas.height = maxWidth * aspectRatio;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let gameRunning = false;
        let startTime;
        let currentTime = 0;
        let level = 1;
        let baseSpeed = canvas.height / 400; // キャンバスサイズに比例
        let currentSpeed = baseSpeed;

        // プレイヤー
        const player = {
            x: canvas.width / 2,
            y: canvas.height - canvas.height / 8, // 下からの位置を調整
            radius: canvas.width / 30, // キャンバスサイズに比例
            color: '#00ff00'
        };

        // ボール
        let balls = [];
        let ballRadius = canvas.width / 40; // キャンバスサイズに比例
        let baseBallRadius = canvas.width / 40;
        let ballSpawnRate = 1000; // ミリ秒
        let lastBallSpawn = 0;

        // マウス位置
        let mouseX = canvas.width / 2;

        // 実際の反応時間に基づく年齢推定（緩和版）
        function getEstimatedAgeFromReactionTime(reactionTimeMs) {
            // より達成しやすい年齢設定に調整
            if (reactionTimeMs >= 800) return '80歳以上';
            if (reactionTimeMs >= 600) return '70-80歳';
            if (reactionTimeMs >= 450) return '60-70歳';
            if (reactionTimeMs >= 350) return '50-60歳';
            if (reactionTimeMs >= 280) return '40-50歳';
            if (reactionTimeMs >= 230) return '30-40歳';
            if (reactionTimeMs >= 190) return '20-30歳';
            if (reactionTimeMs >= 160) return '10代';
            if (reactionTimeMs >= 130) return 'アスリート級';
            if (reactionTimeMs >= 100) return 'プロゲーマー級';
            return 'F1レーサー級';
        }

        // ゲーム内の必要反応時間を計算
        function calculateRequiredReactionTime() {
            // ボールの落下速度（ピクセル/フレーム）
            const ballSpeed = currentSpeed;
            // フレームレート（60FPS想定）
            const fps = 60;
            // ボールの落下速度（ピクセル/秒）
            const ballSpeedPerSecond = ballSpeed * fps;
            
            // プレイヤーの位置からボールが到達するまでの距離
            const verticalDistance = player.y - ballRadius;
            // ボールが到達するまでの時間（秒）
            const timeToReach = verticalDistance / ballSpeedPerSecond;
            
            // プレイヤーが最大限移動する必要がある距離（画面端から端）
            const maxHorizontalDistance = canvas.width / 2;
            // プレイヤーの移動速度（スムーズ係数0.2を考慮）
            const playerMoveSpeed = maxHorizontalDistance * 0.2 * fps;
            // 横移動に必要な時間
            const timeToMove = maxHorizontalDistance / playerMoveSpeed;
            
            // 必要な反応時間 = 到達時間 - 移動時間
            const reactionTime = Math.max(0, timeToReach - timeToMove);
            
            // ミリ秒に変換
            return reactionTime * 1000;
        }

        // イベントリスナー
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });

        // タッチイベント（スマホ対応）
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            mouseX = touch.clientX - rect.left;
        });

        canvas.addEventListener('click', () => {
            if (!gameRunning) {
                startGame();
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameRunning) {
                startGame();
            }
        });

        restartBtn.addEventListener('click', () => {
            gameOverDiv.style.display = 'none';
            startGame();
        });

        // ゲーム開始
        function startGame() {
            gameRunning = true;
            startTime = Date.now();
            currentTime = 0;
            level = 1;
            baseSpeed = canvas.height / 400;
            currentSpeed = baseSpeed;
            balls = [];
            player.x = canvas.width / 2;
            player.y = canvas.height - canvas.height / 8;
            player.radius = canvas.width / 30;
            baseBallRadius = canvas.width / 40;
            ballRadius = baseBallRadius;
            ballSpawnRate = 1000;
            estimatedAgeDisplay.textContent = '反応速度年齢: --';
            gameLoop();
        }

        // ボール生成
        function spawnBall() {
            const x = Math.random() * (canvas.width - ballRadius * 2) + ballRadius;
            balls.push({
                x: x,
                y: -ballRadius,
                radius: ballRadius,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`
            });
        }

        // 衝突判定
        function checkCollision(ball) {
            const dx = player.x - ball.x;
            const dy = player.y - ball.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < player.radius + ball.radius;
        }

        // 描画
        function draw() {
            // 背景
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // グリッド効果
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }

            // プレイヤー
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();

            // プレイヤーの目
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(player.x - 7, player.y - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(player.x + 7, player.y - 5, 3, 0, Math.PI * 2);
            ctx.fill();

            // ボール
            balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = ball.color;
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }

        // 更新
        function update(deltaTime) {
            // 時間更新
            currentTime = (Date.now() - startTime) / 1000;
            scoreDisplay.textContent = `時間: ${currentTime.toFixed(1)}秒`;
            
            // 実際の必要反応時間を計算して年齢を推定
            const requiredReactionTime = calculateRequiredReactionTime();
            const estimatedAge = getEstimatedAgeFromReactionTime(requiredReactionTime);
            estimatedAgeDisplay.textContent = `反応速度年齢: ${estimatedAge}`;

            // レベルアップ(5秒ごと)
            const newLevel = Math.floor(currentTime / 5) + 1;
            if (newLevel > level) {
                level = newLevel;
                currentSpeed = baseSpeed + (level - 1) * 1;
                ballSpawnRate = Math.max(300, 1000 - (level - 1) * 100);
                difficultyDisplay.textContent = `レベル: ${level}`;
            }

            // ボールサイズ増加(20秒ごと)
            const sizeLevel = Math.floor(currentTime / 20);
            ballRadius = baseBallRadius + sizeLevel * (canvas.width / 120);

            // プレイヤー移動(スムーズに)
            const targetX = mouseX;
            player.x += (targetX - player.x) * 0.2;
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));

            // ボール生成
            if (Date.now() - lastBallSpawn > ballSpawnRate) {
                spawnBall();
                lastBallSpawn = Date.now();
            }

            // ボール移動と衝突判定
            for (let i = balls.length - 1; i >= 0; i--) {
                balls[i].y += currentSpeed;

                // 衝突判定
                if (checkCollision(balls[i])) {
                    gameOver();
                    return;
                }

                // 画面外のボールを削除
                if (balls[i].y - balls[i].radius > canvas.height) {
                    balls.splice(i, 1);
                }
            }
        }

        // ゲームオーバー
        function gameOver() {
            gameRunning = false;
            const finalReactionTime = calculateRequiredReactionTime();
            const finalAge = getEstimatedAgeFromReactionTime(finalReactionTime);
            finalScoreDisplay.innerHTML = `生存時間: ${currentTime.toFixed(1)}秒<br>到達レベル: ${finalAge}`;
            gameOverDiv.style.display = 'block';
        }

        // ゲームループ
        let lastTime = 0;
        function gameLoop(timestamp = 0) {
            if (!gameRunning) return;

            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            update(deltaTime);
            draw();

            requestAnimationFrame(gameLoop);
        }

        // 初期描画
        draw();
        ctx.fillStyle = '#fff';
        ctx.font = `${canvas.width / 20}px Arial`;
        ctx.textAlign = 'center';
        ctx.fillText('タップしてスタート！', canvas.width / 2, canvas.height / 2);
    </script>
</body>
</html>
