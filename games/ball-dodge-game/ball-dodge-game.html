        /* ãƒœã‚¿ãƒ³ãƒ‡ã‚¶ã‚¤ãƒ³ (ãƒãƒ¼ã‚¿ãƒ«ã®ã‚¹ã‚¿ã‚¤ãƒ«) */
        button, .back-button {

        /* ã‚²ãƒ¼ãƒ ã‚¨ãƒªã‚¢ã®ã‚³ãƒ³ãƒ†ãƒŠï¼ˆposition:relativeç”¨ï¼‰ */

<body>
    <div id="gameContainer">
        <h1>ğŸƒ ãƒœãƒ¼ãƒ«é¿ã‘ã‚²ãƒ¼ãƒ </h1>
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            
            <div id="gameOver">
                <h2>ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼</h2>
                <div id="finalScore"></div>
                <button id="restartBtn">ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤</button>
            </div>
        </div>

        <div id="ui">
            <div class="stat-box">
                <div id="score">æ™‚é–“: 0.0ç§’</div>
                <div id="estimatedAge">åå¿œé€Ÿåº¦å¹´é½¢: --</div>
                <div id="difficulty">ãƒ¬ãƒ™ãƒ«: 1</div>
            </div>
            <div id="instructions">ãƒã‚¦ã‚¹ã¾ãŸã¯æŒ‡ã§å·¦å³ã«å‹•ã„ã¦ãƒœãƒ¼ãƒ«ã‚’é¿ã‘ã‚ˆã†ï¼</div>
        </div>

        <a href="../../games-selection.html" class="back-button">ãƒŸãƒ‹ã‚²ãƒ¼ãƒ é¸æŠã¸æˆ»ã‚‹</a>
    </div>

    <script>
        // ... (ä»¥å‰ã®JavaScriptãƒ­ã‚¸ãƒƒã‚¯ã¯ãã®ã¾ã¾ç¶­æŒ) ...
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const estimatedAgeDisplay = document.getElementById('estimatedAge');
        const difficultyDisplay = document.getElementById('difficulty');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        function resizeCanvas() {
            const maxWidth = Math.min(600, window.innerWidth - 60); // Paddingè€ƒæ…®
            const aspectRatio = 1.0;
            canvas.width = maxWidth;
            canvas.height = maxWidth * aspectRatio;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let gameRunning = false;
        let startTime;
        let currentTime = 0;
        let level = 1;
        let baseSpeed = canvas.height / 400;
        let currentSpeed = baseSpeed;

        const player = {
            x: canvas.width / 2,
            y: canvas.height - canvas.height / 8,
            radius: canvas.width / 30,
            color: '#00ff00'
        };

        let balls = [];
        let ballRadius = canvas.width / 40;
        let baseBallRadius = canvas.width / 40;
        let ballSpawnRate = 1000;
        let lastBallSpawn = 0;
        let mouseX = canvas.width / 2;

        function getEstimatedAgeFromReactionTime(reactionTimeMs) {
            if (reactionTimeMs >= 800) return '80æ­³ä»¥ä¸Š';
            if (reactionTimeMs >= 600) return '70-80æ­³';
            if (reactionTimeMs >= 450) return '60-70æ­³';
            if (reactionTimeMs >= 350) return '50-60æ­³';
            if (reactionTimeMs >= 280) return '40-50æ­³';
            if (reactionTimeMs >= 230) return '30-40æ­³';
            if (reactionTimeMs >= 190) return '20-30æ­³';
            if (reactionTimeMs >= 160) return '10ä»£';
            if (reactionTimeMs >= 130) return 'ã‚¢ã‚¹ãƒªãƒ¼ãƒˆç´š';
            if (reactionTimeMs >= 100) return 'ãƒ—ãƒ­ã‚²ãƒ¼ãƒãƒ¼ç´š';
            return 'F1ãƒ¬ãƒ¼ã‚µãƒ¼ç´š';
        }

        function calculateRequiredReactionTime() {
            const ballSpeed = currentSpeed;
            const fps = 60;
            const ballSpeedPerSecond = ballSpeed * fps;
            const verticalDistance = player.y - ballRadius;
            const timeToReach = verticalDistance / ballSpeedPerSecond;
            const maxHorizontalDistance = canvas.width / 2;
            const playerMoveSpeed = maxHorizontalDistance * 0.2 * fps;
            const timeToMove = maxHorizontalDistance / playerMoveSpeed;
            const reactionTime = Math.max(0, timeToReach - timeToMove);
            return reactionTime * 1000;
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            mouseX = touch.clientX - rect.left;
        });

        canvas.addEventListener('click', () => {
            if (!gameRunning) startGame();
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameRunning) startGame();
        });

        restartBtn.addEventListener('click', () => {
            gameOverDiv.style.display = 'none';
            startGame();
        });

        function startGame() {
            gameRunning = true;
            startTime = Date.now();
            currentTime = 0;
            level = 1;
            baseSpeed = canvas.height / 400;
            currentSpeed = baseSpeed;
            balls = [];
            player.x = canvas.width / 2;
            player.y = canvas.height - canvas.height / 8;
            player.radius = canvas.width / 30;
            baseBallRadius = canvas.width / 40;
            ballRadius = baseBallRadius;
            ballSpawnRate = 1000;
            estimatedAgeDisplay.textContent = 'åå¿œé€Ÿåº¦å¹´é½¢: --';
            gameLoop();
        }

        function spawnBall() {
            const x = Math.random() * (canvas.width - ballRadius * 2) + ballRadius;
            balls.push({
                x: x,
                y: -ballRadius,
                radius: ballRadius,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`
            });
        }

        function checkCollision(ball) {
            const dx = player.x - ball.x;
            const dy = player.y - ball.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < player.radius + ball.radius;
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }

            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(player.x - 7, player.y - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(player.x + 7, player.y - 5, 3, 0, Math.PI * 2);
            ctx.fill();

            balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = ball.color;
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }

        function update(deltaTime) {
            currentTime = (Date.now() - startTime) / 1000;
            scoreDisplay.textContent = `æ™‚é–“: ${currentTime.toFixed(1)}ç§’`;
            
            const requiredReactionTime = calculateRequiredReactionTime();
            const estimatedAge = getEstimatedAgeFromReactionTime(requiredReactionTime);
            estimatedAgeDisplay.textContent = `åå¿œé€Ÿåº¦å¹´é½¢: ${estimatedAge}`;

            const newLevel = Math.floor(currentTime / 5) + 1;
            if (newLevel > level) {
                level = newLevel;
                currentSpeed = baseSpeed + (level - 1) * 1;
                ballSpawnRate = Math.max(300, 1000 - (level - 1) * 100);
                difficultyDisplay.textContent = `ãƒ¬ãƒ™ãƒ«: ${level}`;
            }

            const sizeLevel = Math.floor(currentTime / 20);
            ballRadius = baseBallRadius + sizeLevel * (canvas.width / 120);

            const targetX = mouseX;
            player.x += (targetX - player.x) * 0.2;
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));

            if (Date.now() - lastBallSpawn > ballSpawnRate) {
                spawnBall();
                lastBallSpawn = Date.now();
            }

            for (let i = balls.length - 1; i >= 0; i--) {
                balls[i].y += currentSpeed;

                if (checkCollision(balls[i])) {
                    gameOver();
                    return;
                }

                if (balls[i].y - balls[i].radius > canvas.height) {
                    balls.splice(i, 1);
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            const finalReactionTime = calculateRequiredReactionTime();
            const finalAge = getEstimatedAgeFromReactionTime(finalReactionTime);
            finalScoreDisplay.innerHTML = `ç”Ÿå­˜æ™‚é–“: ${currentTime.toFixed(1)}ç§’<br>åˆ°é”ãƒ¬ãƒ™ãƒ«: ${finalAge}`;
            gameOverDiv.style.display = 'block';
        }

        let lastTime = 0;
        function gameLoop(timestamp = 0) {
            if (!gameRunning) return;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            update(deltaTime);
            draw();
            requestAnimationFrame(gameLoop);
        }

        draw();
        ctx.fillStyle = '#fff';
        ctx.font = `${canvas.width / 20}px "Noto Sans JP", sans-serif`;
        ctx.textAlign = 'center';
        ctx.fillText('ã‚¿ãƒƒãƒ—ã—ã¦ã‚¹ã‚¿ãƒ¼ãƒˆï¼', canvas.width / 2, canvas.height / 2);
    </script>
