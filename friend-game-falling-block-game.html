<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShapeDrop - ËêΩ„Å°Áâ©„Éë„Ç∫„É´</title>
    <!-- „Éë„Çπ‰øÆÊ≠£ -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-friend">
    <div class="game-container">
        <h1 class="game-title">üéÆ ShapeDrop</h1>
        
        <div class="game-stats">
            <div class="stat-box">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">„É©„Ç§„É≥</div>
                <div class="stat-value" id="lines">0</div>
            </div>
        </div>
        
        <div class="game-canvas-wrapper" style="max-width:300px;">
            <canvas id="gameCanvas" class="game-canvas" width="240" height="400"></canvas>
            
            <div id="gameOver" class="game-over-overlay">
                <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h2>
                <div id="finalScore" style="margin:1rem 0; font-weight:bold;">0</div>
                <button class="game-btn btn-primary" onclick="location.reload()">ÂÜçÊåëÊà¶</button>
            </div>
        </div>

        <div class="game-controls">
            <button class="game-btn btn-primary" id="startBtn">„Çπ„Çø„Éº„Éà</button>
            <button class="game-btn btn-secondary" onclick="location.reload()">„É™„Çª„ÉÉ„Éà</button>
        </div>
        
        <!-- „É¢„Éê„Ç§„É´Áî®„Éë„ÉÉ„Éâ -->
        <div class="mobile-pad">
            <button class="pad-btn" id="leftBtn">‚óÄ</button>
            <button class="pad-btn" id="rotateBtn">üîÑ</button>
            <button class="pad-btn" id="rightBtn">‚ñ∂</button>
            <button class="pad-btn" id="downBtn">‚ñº</button>
            <button class="pad-btn" id="dropBtn">‚¨á‚¨á</button>
            <div></div>
        </div>
        
        <!-- Êàª„Çã„Éú„Çø„É≥‰øÆÊ≠£ -->
        <a href="friend-game-main.html" class="back-to-portal-button" style="margin-top:2rem;">„Éü„Éã„Ç≤„Éº„É†ÈÅ∏Êäû„Å∏Êàª„Çã</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const linesEl = document.getElementById('lines');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 24; // 240px / 10
        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;

        // „ÉÜ„Éà„É™„Éü„Éé„ÅÆÂÆöÁæ©
        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 0], [1, 1, 1]], // T
            [[1, 0, 0], [1, 1, 1]], // J
            [[0, 0, 1], [1, 1, 1]], // L
            [[0, 1, 1], [1, 1, 0]], // S
            [[1, 1, 0], [0, 1, 1]]  // Z
        ];
        const COLORS = ['#00f0f0', '#f0f000', '#a000f0', '#0000f0', '#f0a000', '#00f000', '#f00000'];

        let board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
        let score = 0;
        let lines = 0;
        let level = 1;
        let dropInterval = 1000;
        let lastTime = 0;
        let dropCounter = 0;
        let isPaused = true;
        let isGameOver = false;

        let player = {
            matrix: null,
            x: 0,
            y: 0,
            color: ''
        };

        function playerReset() {
            const typeId = Math.floor(Math.random() * SHAPES.length);
            player.matrix = SHAPES[typeId];
            player.color = COLORS[typeId];
            player.y = 0;
            player.x = (Math.floor(COLS / 2)) - (Math.floor(player.matrix[0].length / 2));
            
            if (collide(board, player)) {
                isGameOver = true;
                finalScoreEl.textContent = score;
                gameOverDiv.style.display = 'block';
            }
        }

        function collide(board, player) {
            const [m, o] = [player.matrix, player];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (board[y + o.y] && board[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = offset.color || player.color;
                        ctx.fillRect((x + offset.x) * BLOCK_SIZE, (y + offset.y) * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        // Á´ã‰ΩìÊÑü„ÇíÂá∫„ÅôÊû†Á∑ö
                        ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                        ctx.strokeRect((x + offset.x) * BLOCK_SIZE, (y + offset.y) * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                });
            });
        }

        function draw() {
            ctx.fillStyle = '#111827';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawMatrix(board, {x: 0, y: 0, color: null}); // Âõ∫ÂÆö„Åï„Çå„Åü„Éñ„É≠„ÉÉ„ÇØ„ÇíÊèèÁîªÔºàËâ≤„ÅØÂÄãÂà•ÁÆ°ÁêÜ„Åó„Å¶„ÅÑ„Å™„ÅÑÁ∞°ÊòìÁâà„Å™„ÅÆ„ÅßÁµ±‰∏Ä„Åï„Çå„Å¶„Åó„Åæ„ÅÜ„Åå„ÄÅ‰ªäÂõû„ÅØÁ∞°ÊòìÂÆüË£ÖÔºâ
            // ‚ÄªÊú¨Êù•„ÅØboard„Å´Ëâ≤ÊÉÖÂ†±„Çí‰øùÂ≠ò„Åô„Åπ„Åç„Å†„Åå„ÄÅÁ∞°ÊòìÂåñ„ÅÆ„Åü„ÇÅÂõ∫ÂÆö„Éñ„É≠„ÉÉ„ÇØ„ÅØ„Ç∞„É¨„Éº„Å´„Åô„Çã„Å™„Å©„ÅÆÂá¶ÁêÜ„ÇíÂÖ•„Çå„Çã
            
            // Âõ∫ÂÆö„Éñ„É≠„ÉÉ„ÇØ„ÅÆÊèèÁîªÔºàÁ∞°Êòì‰øÆÊ≠£ÔºöËâ≤„ÅØ„Ç∞„É¨„ÉºÔºâ
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = '#6b7280';
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE-1, BLOCK_SIZE-1);
                    }
                });
            });

            drawMatrix(player.matrix, player);
        }

        function merge(board, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        board[y + player.y][x + player.x] = 1; // 1„ÅßÂõ∫ÂÆö
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerRotate(dir) {
            const pos = player.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(board, player)) {
                player.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.x = pos;
                    return;
                }
            }
        }

        function playerDrop() {
            player.y++;
            if (collide(board, player)) {
                player.y--;
                merge(board, player);
                arenaSweep();
                playerReset();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.x += dir;
            if (collide(board, player)) {
                player.x -= dir;
            }
        }

        function arenaSweep() {
            let rowCount = 0;
            outer: for (let y = board.length - 1; y > 0; --y) {
                for (let x = 0; x < board[y].length; ++x) {
                    if (board[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = board.splice(y, 1)[0].fill(0);
                board.unshift(row);
                ++y;
                rowCount++;
            }
            if (rowCount > 0) {
                lines += rowCount;
                score += rowCount * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                
                scoreEl.textContent = score;
                linesEl.textContent = lines;
                levelEl.textContent = level;
            }
        }

        function update(time = 0) {
            if (isPaused || isGameOver) return;
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }
            draw();
            requestAnimationFrame(update);
        }

        // „Ç≥„É≥„Éà„É≠„Éº„É©„Éº
        document.addEventListener('keydown', event => {
            if (isPaused || isGameOver) return;
            if (event.keyCode === 37) playerMove(-1);
            else if (event.keyCode === 39) playerMove(1);
            else if (event.keyCode === 40) playerDrop();
            else if (event.keyCode === 81) playerRotate(-1);
            else if (event.keyCode === 87 || event.keyCode === 38) playerRotate(1);
        });

        // „É¢„Éê„Ç§„É´„Éú„Çø„É≥
        document.getElementById('leftBtn').onclick = () => playerMove(-1);
        document.getElementById('rightBtn').onclick = () => playerMove(1);
        document.getElementById('downBtn').onclick = () => playerDrop();
        document.getElementById('rotateBtn').onclick = () => playerRotate(1);
        document.getElementById('dropBtn').onclick = () => {
            while(!collide(board, player)) { player.y++; }
            player.y--; merge(board, player); arenaSweep(); playerReset();
        };

        document.getElementById('startBtn').addEventListener('click', () => {
            if (isPaused) {
                isPaused = false;
                if (!player.matrix) playerReset();
                update();
                document.getElementById('startBtn').textContent = 'ÂÜçÈñã';
            }
        });
    </script>
</body>
</html>
