<body class="theme-friend game-mode-fullscreen">
    <div class="game-container">

            <!-- ã‚¹ãƒãƒ›ç”¨NEXTè¡¨ç¤ºï¼ˆã‚­ãƒ£ãƒ³ãƒã‚¹æ¨ªã«é…ç½®ï¼‰ -->
            <div class="next-piece-area mobile-only-item">

        <!-- PCç”¨æ“ä½œãƒœã‚¿ãƒ³ï¼ˆã‚¹ãƒãƒ›ã§ã¯æ¶ˆãˆã‚‹ï¼‰ -->
        <div class="game-controls">
            <button class="game-btn btn-primary" id="startBtn">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>

        <!-- ãƒ¢ãƒã‚¤ãƒ«ç”¨ãƒ‘ãƒƒãƒ‰ï¼ˆCSSã§ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆèª¿æ•´æ¸ˆã¿ï¼‰ -->
        <div class="mobile-pad">

            <button class="pad-btn" id="rotateBtn">ğŸ”„</button>
            <button class="pad-btn" id="dropBtn">â¬‡â¬‡</button>
            <button class="pad-btn mobile-reset-btn" onclick="if(confirm('ã‚„ã‚ã¾ã™ã‹ï¼Ÿ')) location.href='../../friend-game-main.html'">çµ‚äº†</button>
            
            <!-- 2æ®µç›® -->
            <button class="pad-btn" id="leftBtn">â—€</button>
            <button class="pad-btn" id="downBtn">â–¼</button>
            <button class="pad-btn" id="rightBtn">â–¶</button>
        </div>
        
        <!-- PCç”¨æˆ»ã‚‹ãƒœã‚¿ãƒ³ï¼ˆã‚¹ãƒãƒ›ã§ã¯æ¶ˆãˆã‚‹ï¼‰ -->
        <a href="../../friend-game-main.html" class="back-to-portal-button" style="margin-top:2rem;">ãƒŸãƒ‹ã‚²ãƒ¼ãƒ é¸æŠã¸æˆ»ã‚‹</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const linesEl = document.getElementById('lines');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        // ã‚²ãƒ¼ãƒ è¨­å®š
        const COLS = 10;
        const ROWS = 20;
        let BLOCK_SIZE = 24; 

        // ç”»é¢ã‚µã‚¤ã‚ºã«åˆã‚ã›ã¦ãƒ–ãƒ­ãƒƒã‚¯ã‚µã‚¤ã‚ºã‚’èª¿æ•´ã™ã‚‹é–¢æ•°
        function resizeGame() {
            const isMobile = window.innerWidth <= 768;
            if (isMobile) {
                // ç”»é¢ã®é«˜ã•ã®50%ãã‚‰ã„ã‚’ã‚­ãƒ£ãƒ³ãƒã‚¹ã«å‰²ã‚Šå½“ã¦ã‚‹è¨ˆç®—
                const availableHeight = window.innerHeight * 0.55;
                const availableWidth = window.innerWidth * 0.8;
                
                // é«˜ã•åŸºæº–ã§ãƒ–ãƒ­ãƒƒã‚¯ã‚µã‚¤ã‚ºã‚’è¨ˆç®—
                const sizeByHeight = Math.floor(availableHeight / ROWS);
                const sizeByWidth = Math.floor(availableWidth / COLS);
                
                BLOCK_SIZE = Math.min(sizeByHeight, sizeByWidth);
            } else {
                BLOCK_SIZE = 24; // PCã¯å›ºå®š
            }

            canvas.width = COLS * BLOCK_SIZE;
            canvas.height = ROWS * BLOCK_SIZE;
            
            // å†æç”»
            if(board) draw();
        }

        // åˆæœŸãƒªã‚µã‚¤ã‚ºå®Ÿè¡Œ
        resizeGame();
        window.addEventListener('resize', resizeGame);

        // ãƒ†ãƒˆãƒªãƒŸãƒã®å®šç¾©
        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 0], [1, 1, 1]], // T
            [[1, 0, 0], [1, 1, 1]], // J
            [[0, 0, 1], [1, 1, 1]], // L
            [[0, 1, 1], [1, 1, 0]], // S
            [[1, 1, 0], [0, 1, 1]]  // Z
        ];
        const COLORS = ['#00f0f0', '#f0f000', '#a000f0', '#0000f0', '#f0a000', '#00f000', '#f00000'];

        let board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
        let score = 0;
        let lines = 0;
        let level = 1;
        let dropInterval = 1000;
        let lastTime = 0;
        let dropCounter = 0;
        let isPaused = true;
        let isGameOver = false;

        let player = {
            matrix: null,
            x: 0,
            y: 0,
            color: '',
            nextMatrix: null,
            nextColor: ''
        };

        // æ¬¡ã®ãƒ”ãƒ¼ã‚¹ã‚’ç”Ÿæˆ
        function generateNext() {
            const typeId = Math.floor(Math.random() * SHAPES.length);
            return {
                matrix: SHAPES[typeId],
                color: COLORS[typeId]
            };
        }

        function playerReset() {
            if (!player.nextMatrix) {
                // åˆå›
                const p = generateNext();
                player.matrix = p.matrix;
                player.color = p.color;
                const n = generateNext();
                player.nextMatrix = n.matrix;
                player.nextColor = n.color;
            } else {
                // 2å›ç›®ä»¥é™
                player.matrix = player.nextMatrix;
                player.color = player.nextColor;
                const n = generateNext();
                player.nextMatrix = n.matrix;
                player.nextColor = n.color;
            }

            player.y = 0;
            player.x = (Math.floor(COLS / 2)) - (Math.floor(player.matrix[0].length / 2));
            
            drawNext();

            if (collide(board, player)) {
                isGameOver = true;
                finalScoreEl.textContent = score;
                gameOverDiv.style.display = 'block';
            }
        }

        function drawNext() {
            nextCtx.fillStyle = '#333';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            // ç°¡æ˜“çš„ã«æç”»ï¼ˆä¸­å¤®å¯„ã›è¨ˆç®—ã¯çœç•¥ï¼‰
            const m = player.nextMatrix;
            const size = 12; // å°ã•ãæç”»
            const offsetX = (nextCanvas.width - m[0].length * size) / 2;
            const offsetY = (nextCanvas.height - m.length * size) / 2;

            m.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        nextCtx.fillStyle = player.nextColor;
                        nextCtx.fillRect(x * size + offsetX, y * size + offsetY, size - 1, size - 1);
                    }
                });
            });
        }

        function collide(board, player) {
            const [m, o] = [player.matrix, player];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (board[y + o.y] && board[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = offset.color || player.color;
                        ctx.fillRect((x + offset.x) * BLOCK_SIZE, (y + offset.y) * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                        ctx.lineWidth = 1;
                        ctx.strokeRect((x + offset.x) * BLOCK_SIZE, (y + offset.y) * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                });
            });
        }

        function draw() {
            ctx.fillStyle = '#111827';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // å›ºå®šãƒ–ãƒ­ãƒƒã‚¯
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = '#6b7280';
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE-1, BLOCK_SIZE-1);
                        ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                        ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE-1, BLOCK_SIZE-1);
                    }
                });
            });

            if (player.matrix) {
                drawMatrix(player.matrix, player);
            }
        }

        function merge(board, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        board[y + player.y][x + player.x] = 1; 
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerRotate(dir) {
            const pos = player.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(board, player)) {
                player.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.x = pos;
                    return;
                }
            }
        }

        function playerDrop() {
            player.y++;
            if (collide(board, player)) {
                player.y--;
                merge(board, player);
                arenaSweep();
                playerReset();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.x += dir;
            if (collide(board, player)) {
                player.x -= dir;
            }
        }

        function arenaSweep() {
            let rowCount = 0;
            outer: for (let y = board.length - 1; y > 0; --y) {
                for (let x = 0; x < board[y].length; ++x) {
                    if (board[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = board.splice(y, 1)[0].fill(0);
                board.unshift(row);
                ++y;
                rowCount++;
            }
            if (rowCount > 0) {
                lines += rowCount;
                score += rowCount * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                
                scoreEl.textContent = score;
                linesEl.textContent = lines;
                levelEl.textContent = level;
            }
        }

        function update(time = 0) {
            if (isPaused || isGameOver) return;
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }
            draw();
            requestAnimationFrame(update);
        }

        // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼(PC)
        document.addEventListener('keydown', event => {
            if (isPaused || isGameOver) return;
            if (event.keyCode === 37) playerMove(-1);
            else if (event.keyCode === 39) playerMove(1);
            else if (event.keyCode === 40) playerDrop();
            else if (event.keyCode === 81) playerRotate(-1);
            else if (event.keyCode === 87 || event.keyCode === 38) playerRotate(1);
        });

        // ãƒ¢ãƒã‚¤ãƒ«ãƒœã‚¿ãƒ³ (ã‚¿ãƒƒãƒå¯¾å¿œ)
        // ã‚¿ãƒƒãƒ—ã—ãŸç¬é–“ã«åå¿œã™ã‚‹ã‚ˆã†ã« touchstart ã‚’ä½¿ç”¨ï¼ˆclickã ã¨é…å»¶ãŒã‚ã‚‹ï¼‰
        function attachBtn(id, action) {
            const btn = document.getElementById(id);
            if(!btn) return;
            // PCã‚¯ãƒªãƒƒã‚¯
            btn.addEventListener('mousedown', (e) => { e.preventDefault(); action(); });
            // ã‚¹ãƒãƒ›ã‚¿ãƒƒãƒ
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); action(); }, {passive: false});
        }

        attachBtn('leftBtn', () => playerMove(-1));
        attachBtn('rightBtn', () => playerMove(1));
        attachBtn('downBtn', () => playerDrop());
        attachBtn('rotateBtn', () => playerRotate(1));
        attachBtn('dropBtn', () => {
            while(!collide(board, player)) { player.y++; }
            player.y--; merge(board, player); arenaSweep(); playerReset();
        });

        // ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³
        const startBtn = document.getElementById('startBtn');
        if(startBtn) {
            startBtn.addEventListener('click', () => {
                if (isPaused) {
                    isPaused = false;
                    if (!player.matrix) playerReset();
                    update();
                    startBtn.style.display = 'none'; // ã‚¹ã‚¿ãƒ¼ãƒˆã—ãŸã‚‰ãƒœã‚¿ãƒ³æ¶ˆã™
                }
            });
        }
        
        // ã‚¹ãƒãƒ›ã§ãƒ­ãƒ¼ãƒ‰æ™‚ã«è‡ªå‹•ã‚¹ã‚¿ãƒ¼ãƒˆã•ã›ãªã„ï¼ˆã‚¿ãƒƒãƒ—å¾…ã¡ï¼‰
        // ç”»é¢ã‚’ã‚¿ãƒƒãƒ—ã—ã¦é–‹å§‹ã™ã‚‹ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ãªã©ãŒã‚ã‚‹ã¨è‰¯ã„ãŒã€
        // ä»Šå›ã¯ãƒœã‚¿ãƒ³ã§é–‹å§‹ã€‚
        
        draw(); // åˆæœŸç”»é¢æç”»
    </script>
