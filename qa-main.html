<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A 検索</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="theme-qa">
    <div class="container">
        <header>
            <h1>Q&A 検索</h1>
        </header>
        <main>
            <!--
                qa-loader.js の仕様に合わせて構造を変更。
                data-category 属性を指定しないことで、CSV内の全データが検索対象になります。
            -->
            <section class="qa-search-section" data-csv-path="files/qa-data.csv">
                <div class="qa-search-container">
                    <input type="search" class="qa-search-input" placeholder="キーワードを入力して質問を検索 (例: 塩分, 災害, シャント)" autocomplete="off">
                </div>
                
                <div class="qa-results-container">
                    <!-- 初期メッセージはJavaScriptで制御されます -->
                </div>
            </section>
        </main>
        
        <a href="index.html" class="back-to-portal-button">総合情報ポータルへ戻る</a>

        <footer>
            <p><small>&copy; 2025 総合情報ポータル</small></p>
        </footer>
    </div>

    <!-- ▼▼▼ 必要なライブラリとスクリプト ▼▼▼ -->

    <!-- 1. CSV解析ライブラリ (Papa Parse) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <!-- 2. 汎用Q&A検索スクリプト (旧 qa-script.js から qa-loader.js に変更) -->
    <script src="qa-loader.js"></script>

</body>
</html>
