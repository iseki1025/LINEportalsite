<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>透析情報ポータル | お友達特典</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="theme-friend">
    <div class="container">
        <header class="portal-header">
            <h1>お友達特典</h1>
            <p>いつまでも健やかに過ごすために</p>
        </header>
        <main>
            <section class="intro-text">
                <p>透析治療を続けていく上で役立つ、健康維持のための情報や、頭の体操になる楽しいコンテンツをご紹介します。気になる項目を選んでご覧ください。</p>
            </section>
            
            <nav class="portal-nav">
                <!-- 運動療法ページへのリンク -->
                <a href="exercise-therapy.html" class="portal-button with-image theme-exercise">
                    <img src="files/exercise_therapy_icon.png" alt="運動療法" class="portal-button-image">
                    <div class="portal-button-content">
                        <span class="button-title">運動療法について</span>
                        <span class="button-desc">体力の維持とQOL向上のための、安全な運動のポイントを解説します。</span>
                    </div>
                </a>
                
                <!-- フットケアページへのリンク -->
                <a href="foot-care.html" class="portal-button with-image theme-footcare">
                    <img src="files/foot_care_icon.png" alt="フットケア" class="portal-button-image">
                    <div class="portal-button-content">
                        <span class="button-title">フットケアについて</span>
                        <span class="button-desc">足のトラブルを防ぐための、毎日の観察と正しいケア方法をご紹介します。</span>
                    </div>
                </a>
                
                <!-- ゲーム選択ページへのリンク（統合） -->
                <a href="games-selection.html" class="portal-button with-image theme-game">
                    <img src="files/game_page_icon.png" alt="ミニゲーム" class="portal-button-image">
                    <div class="portal-button-content">
                        <span class="button-title">ミニゲーム</span>
                        <span class="button-desc">動体視力と集中力を鍛える、簡単なゲームで頭の体操をしましょう。</span>
                    </div>

        <a href="index.html" class="back-to-portal-button">総合情報ポータルへ戻る</a>
