<!DOCTYPE html>
<html lang="ja">
<head>

    <title>ShapeDrop - „Ç™„É™„Ç∏„Éä„É´ËêΩ„Å°„ÇÇ„ÅÆ„Éë„Ç∫„É´</title>
    <style>
        /* Google Fonts - Inter & Noto Sans JP */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap');

        /* CSSÂ§âÊï∞ */
        :root {
            --font-primary: 'Inter', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            
            /* „Ç´„É©„Éº„Éë„É¨„ÉÉ„Éà */

            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;

            /* „ÉÜ„Éº„Éû„Ç´„É©„Éº */
            --theme-color-primary: #00586A;
            --theme-color-primary-light: #00A0C1;
            --theme-color-game: #ec4899;
            
            /* „Çπ„Éö„Éº„Ç∑„É≥„Ç∞ */
            --spacing-1: 0.25rem;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-5: 1.25rem;
            --spacing-6: 1.5rem;
            
            /* „Ç∑„É£„Éâ„Ç¶ */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            /* „Éú„Éº„ÉÄ„Éº„É©„Ç∏„Ç¢„Çπ */
            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--theme-color-primary) 0%, var(--theme-color-primary-light) 100%);
            display: flex;
            flex-direction: column;

            align-items: center;

            padding: var(--spacing-4);

        }

        .game-container {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--spacing-4);
            box-shadow: var(--shadow-xl);

        }

        .game-title {
            text-align: center;
            font-size: 1.75rem;
            font-weight: 900;
            color: var(--theme-color-game);
            margin-bottom: var(--spacing-4);
            letter-spacing: -0.02em;
        }

        /* ÊÉÖÂ†±„Éë„Éç„É´„Çí„Ç≥„É≥„Éë„ÇØ„Éà„Å´Ê®™‰∏¶„Å≥ */
        .info-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-2);
            margin-bottom: var(--spacing-4);
        }

        .info-box {
            background: linear-gradient(135deg, var(--gray-50), white);
            padding: var(--spacing-3);
            border-radius: var(--radius-md);
            border: 2px solid var(--gray-200);
            text-align: center;
        }

        .info-label {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--gray-600);
            margin-bottom: var(--spacing-1);
        }

        .info-value {
            font-size: 1.25rem;
            font-weight: 900;
            color: var(--theme-color-primary);
        }

        .info-small {
            font-size: 1rem;
        }

        /* „Ç≤„Éº„É†„É¨„Ç§„Ç¢„Ç¶„Éà */
        .game-layout {
            display: flex;
            gap: var(--spacing-4);
            align-items: flex-start;
            margin-bottom: var(--spacing-4);
        }

        .game-board {
            border: 3px solid var(--theme-color-primary);
            background: var(--gray-900);
            box-shadow: var(--shadow-lg);
            border-radius: var(--radius);
            flex-shrink: 0;
        }

        .side-info {
            flex: 1;

            flex-direction: column;
            gap: var(--spacing-3);
            min-width: 100px;
        }

        .next-box {
            background: linear-gradient(135deg, var(--gray-50), white);
            padding: var(--spacing-3);
            border-radius: var(--radius-md);
            border: 2px solid var(--gray-200);

        }

        .next-label {

            color: var(--gray-600);
            margin-bottom: var(--spacing-2);
        }

        .next-preview {
            background: var(--gray-900);
            border: 2px solid var(--theme-color-primary);
            border-radius: var(--radius);
            margin: 0 auto;
        }

        /* „Ç≥„É≥„Éà„É≠„Éº„É´„Éú„Çø„É≥ */
        .controls {
            display: flex;

        .btn {
            flex: 1;

            border: none;
            border-radius: var(--radius-md);

        .btn-start {

        .btn-reset {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;

        }

        /* „É¢„Éê„Ç§„É´„Ç≥„É≥„Éà„É≠„Éº„É´ */
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);

        }

        .mobile-btn {

            background: linear-gradient(135deg, var(--theme-color-game), #be185d);

        }

        .mobile-btn:active {

        }

        /* „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº */
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            background: rgba(0, 0, 0, 0.8);

            justify-content: center;
            align-items: center;

        }

        .game-over-box {
            background: white;
            padding: var(--spacing-6);
            border-radius: var(--radius-xl);

            box-shadow: var(--shadow-xl);
            max-width: 90%;
        }

        .game-over-box h2 {
            font-size: 2rem;
            font-weight: 900;
            color: var(--theme-color-game);
            margin-bottom: var(--spacing-4);
        }

        .game-over-box p {
            font-size: 1.1rem;
            margin: var(--spacing-2) 0;
            color: var(--gray-700);
            font-weight: 600;
        }

        .game-over-box .btn {
            margin-top: var(--spacing-4);
            width: 100%;
        }

        /* Êàª„Çã„Éú„Çø„É≥ */
        .back-button {
            display: inline-block;
            margin-top: var(--spacing-4);
            padding: var(--spacing-3) var(--spacing-5);
            background: white;
            color: var(--theme-color-primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 700;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            transition: all 0.2s ease;
            border: 2px solid var(--theme-color-primary);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
            background: var(--gray-50);
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-2);
            }

            .game-container {
                padding: var(--spacing-3);
            }

            .game-title {
                font-size: 1.5rem;
                margin-bottom: var(--spacing-3);
            }

            .info-panel {
                grid-template-columns: repeat(3, 1fr);
                gap: var(--spacing-2);
            }

            .info-label {
                font-size: 0.65rem;
            }

            .info-value {
                font-size: 1rem;
            }

            .info-small {
                font-size: 0.85rem;
            }

            .game-layout {
                flex-direction: column;
                align-items: center;
                gap: var(--spacing-3);
            }

            .side-info {
                width: 100%;
                max-width: 300px;
            }

            .mobile-controls {
                display: grid;
            }

            .controls {
                gap: var(--spacing-2);
            }

            .btn {
                padding: var(--spacing-3);
                font-size: 0.85rem;
            }

            .back-button {
                font-size: 0.85rem;
                padding: var(--spacing-2) var(--spacing-4);
            }
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 1.3rem;
            }

            .mobile-btn {
                padding: var(--spacing-3);
                font-size: 1.3em;
            }
        }
    </style>

    <script>
        const CONFIG = {
            COLS: 10,
            ROWS: 18,
            BLOCK_SIZE: 20,
            INITIAL_SPEED: 800,
            SPEED_DECREASE: 50,
            LEVEL_UP_LINES: 10,
            TIME_SPEED_DECREASE: 30
        };

        // ÂÆåÂÖ®„Ç™„É™„Ç∏„Éä„É´„ÅßÁ∞°Âçò„Å™ÂΩ¢Áä∂
        const SHAPES = [
            {
                pattern: [
                    [1],
                    [1],
                    [1]
                ],
                color: '#FF6B9D'
            },
            {
                pattern: [
                    [1, 1, 1]
                ],
                color: '#4ECDC4'
            },
            {
                pattern: [
                    [1, 1],
                    [0, 1]
                ],
                color: '#FFE66D'
            },
            {
                pattern: [
                    [0, 1, 0],
                    [1, 1, 1],
                    [0, 1, 0]
                ],
                color: '#A8E6CF'
            },
            {
                pattern: [
                    [1, 0],
                    [1, 0],
                    [1, 1]
                ],
                color: '#FF8B94'
            },
            {
                pattern: [
                    [1, 1, 0],
                    [0, 1, 1],
                    [0, 0, 1]
                ],
                color: '#B4A7D6'
            },
            {
                pattern: [
                    [1],
                    [1]
                ],
                color: '#FFD3B6'
            },
            {
                pattern: [
                    [1, 0, 1],
                    [1, 1, 1]
                ],
                color: '#98DDCA'
            },
            {
                pattern: [
                    [1, 0, 1],
                    [0, 1, 0],
                    [0, 1, 0]
                ],
                color: '#D4A5A5'
            },
            {
                pattern: [
                    [1, 1, 1],
                    [1, 1, 1]
                ],
                color: '#9FA8DA'
            }
        ];

        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById('nextCanvas');
                this.nextCtx = this.nextCanvas.getContext('2d');
                
                // „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú
                this.updateCanvasSize();
                window.addEventListener('resize', () => this.updateCanvasSize());
                
                this.board = this.createBoard();
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.gameOver = false;
                this.isPaused = true;
                this.currentPiece = null;
                this.nextPiece = null;
                this.lastTime = 0;
                this.dropCounter = 0;
                this.dropInterval = CONFIG.INITIAL_SPEED;
                
                this.playTimeSeconds = 0;
                this.playTimeInterval = null;
                this.speedUpInterval = null;
                
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                this.initControls();
                this.generateNextPiece();
                this.generateNextPiece();
            }

            updateCanvasSize() {
                const isMobile = window.innerWidth <= 768;
                const blockSize = isMobile ? 16 : 20;
                CONFIG.BLOCK_SIZE = blockSize;
                
                this.canvas.width = CONFIG.COLS * blockSize;
                this.canvas.height = CONFIG.ROWS * blockSize;
                
                if (this.board) {
                    this.draw();
                }
            }

            createBoard() {
                return Array.from({ length: CONFIG.ROWS }, () => 
                    Array(CONFIG.COLS).fill(0)
                );
            }

            initControls() {
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                
                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());
                
                document.getElementById('leftBtn').addEventListener('click', () => this.move(-1));
                document.getElementById('rightBtn').addEventListener('click', () => this.move(1));
                document.getElementById('rotateBtn').addEventListener('click', () => this.rotate());
                document.getElementById('downBtn').addEventListener('click', () => this.moveDown());
                document.getElementById('dropBtn').addEventListener('click', () => this.hardDrop());
            }

            handleKeyPress(e) {
                if (this.isPaused || this.gameOver) return;

                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.move(-1);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.move(1);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.moveDown();
                        break;
                    case 'ArrowUp':
                    case 'z':
                    case 'Z':
                        e.preventDefault();
                        this.rotate();
                        break;
                    case ' ':
                        e.preventDefault();
                        this.hardDrop();
                        break;
                }
            }

            startPlayTimer() {
                this.playTimeInterval = setInterval(() => {
                    this.playTimeSeconds++;
                    this.updatePlayTime();
                }, 1000);
                
                this.speedUpInterval = setInterval(() => {
                    this.dropInterval = Math.max(100, this.dropInterval - CONFIG.TIME_SPEED_DECREASE);
                }, 30000);
            }

            stopPlayTimer() {
                if (this.playTimeInterval) {
                    clearInterval(this.playTimeInterval);
                    this.playTimeInterval = null;
                }
                if (this.speedUpInterval) {
                    clearInterval(this.speedUpInterval);
                    this.speedUpInterval = null;
                }
            }

            updatePlayTime() {
                const minutes = Math.floor(this.playTimeSeconds / 60);
                const seconds = this.playTimeSeconds % 60;
                document.getElementById('playTime').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            generateNextPiece() {
                this.currentPiece = this.nextPiece;
                const shapeIndex = Math.floor(Math.random() * SHAPES.length);
                const shape = SHAPES[shapeIndex];
                
                this.nextPiece = {
                    pattern: shape.pattern,
                    color: shape.color,
                    x: Math.floor(CONFIG.COLS / 2) - Math.floor(shape.pattern[0].length / 2),
                    y: 0
                };

                this.drawNextPiece();

                if (this.currentPiece && this.checkCollision(this.currentPiece)) {
                    this.endGame();
                }
            }

            drawNextPiece() {
                this.nextCtx.clearRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);
                if (!this.nextPiece) return;

                const blockSize = 15;
                const offsetX = (this.nextCanvas.width - this.nextPiece.pattern[0].length * blockSize) / 2;
                const offsetY = (this.nextCanvas.height - this.nextPiece.pattern.length * blockSize) / 2;

                this.nextPiece.pattern.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            this.nextCtx.fillStyle = this.nextPiece.color;
                            this.nextCtx.fillRect(
                                offsetX + x * blockSize,
                                offsetY + y * blockSize,
                                blockSize - 1,
                                blockSize - 1
                            );
                            this.nextCtx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                            this.nextCtx.strokeRect(
                                offsetX + x * blockSize,
                                offsetY + y * blockSize,
                                blockSize - 1,
                                blockSize - 1
                            );
                        }
                    });
                });
            }

            checkCollision(piece, offsetX = 0, offsetY = 0) {
                for (let y = 0; y < piece.pattern.length; y++) {
                    for (let x = 0; x < piece.pattern[y].length; x++) {
                        if (piece.pattern[y][x]) {
                            const newX = piece.x + x + offsetX;
                            const newY = piece.y + y + offsetY;

                            if (newX < 0 || newX >= CONFIG.COLS || 
                                newY >= CONFIG.ROWS ||
                                (newY >= 0 && this.board[newY][newX])) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            move(dir) {
                if (!this.checkCollision(this.currentPiece, dir, 0)) {
                    this.currentPiece.x += dir;
                    this.playSound(200, 0.05, 'sine');
                }
            }

            moveDown() {
                if (!this.checkCollision(this.currentPiece, 0, 1)) {
                    this.currentPiece.y++;
                    this.score += 1;
                    this.updateScore();
                } else {
                    this.lockPiece();
                }
            }

            hardDrop() {
                while (!this.checkCollision(this.currentPiece, 0, 1)) {
                    this.currentPiece.y++;
                    this.score += 2;
                }
                this.lockPiece();
                this.updateScore();
                this.playSound(150, 0.1, 'triangle');
            }

            rotate() {
                const rotated = this.currentPiece.pattern[0].map((_, i) =>
                    this.currentPiece.pattern.map(row => row[i]).reverse()
                );

                const previousPattern = this.currentPiece.pattern;
                this.currentPiece.pattern = rotated;

                if (this.checkCollision(this.currentPiece)) {
                    let kicked = false;
                    for (let offset of [-1, 1, -2, 2]) {
                        if (!this.checkCollision(this.currentPiece, offset, 0)) {
                            this.currentPiece.x += offset;
                            kicked = true;
                            break;
                        }
                    }
                    if (!kicked) {
                        this.currentPiece.pattern = previousPattern;
                    } else {
                        this.playSound(300, 0.05, 'square');
                    }
                } else {
                    this.playSound(300, 0.05, 'square');
                }
            }

            lockPiece() {
                this.currentPiece.pattern.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            const boardY = this.currentPiece.y + y;
                            const boardX = this.currentPiece.x + x;
                            if (boardY >= 0 && boardY < CONFIG.ROWS && 
                                boardX >= 0 && boardX < CONFIG.COLS) {
                                this.board[boardY][boardX] = this.currentPiece.color;
                            }
                        }
                    });
                });

                const linesCleared = this.clearLines();
                if (linesCleared > 0) {
                    this.playSound(440, 0.2, 'sine');
                }

                this.generateNextPiece();
            }

            clearLines() {
                let linesCleared = 0;
                
                for (let y = CONFIG.ROWS - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        this.board.splice(y, 1);
                        this.board.unshift(Array(CONFIG.COLS).fill(0));
                        linesCleared++;
                        y++;
                    }
                }

                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    
                    const scoreMap = [0, 100, 250, 450, 700];
                    this.score += scoreMap[Math.min(linesCleared, 4)] * this.level;
                    
                    const newLevel = Math.floor(this.lines / CONFIG.LEVEL_UP_LINES) + 1;
                    if (newLevel > this.level) {
                        this.level = newLevel;
                        this.dropInterval = Math.max(100, CONFIG.INITIAL_SPEED - (this.level - 1) * CONFIG.SPEED_DECREASE);
                    }
                    
                    this.updateScore();
                }

                return linesCleared;
            }

            updateScore() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }

            draw() {
                this.ctx.fillStyle = '#1a1a2e';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                this.ctx.strokeStyle = 'rgba(0, 160, 193, 0.1)';
                for (let y = 0; y < CONFIG.ROWS; y++) {
                    for (let x = 0; x < CONFIG.COLS; x++) {
                        this.ctx.strokeRect(
                            x * CONFIG.BLOCK_SIZE,
                            y * CONFIG.BLOCK_SIZE,
                            CONFIG.BLOCK_SIZE,
                            CONFIG.BLOCK_SIZE
                        );
                    }
                }

                this.board.forEach((row, y) => {
                    row.forEach((color, x) => {
                        if (color) {
                            this.ctx.fillStyle = color;
                            this.ctx.fillRect(
                                x * CONFIG.BLOCK_SIZE,
                                y * CONFIG.BLOCK_SIZE,
                                CONFIG.BLOCK_SIZE - 1,
                                CONFIG.BLOCK_SIZE - 1
                            );
                            this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                            this.ctx.strokeRect(
                                x * CONFIG.BLOCK_SIZE,
                                y * CONFIG.BLOCK_SIZE,
                                CONFIG.BLOCK_SIZE - 1,
                                CONFIG.BLOCK_SIZE - 1
                            );
                        }
                    });
                });

                if (this.currentPiece) {
                    this.currentPiece.pattern.forEach((row, y) => {
                        row.forEach((value, x) => {
                            if (value) {
                                const drawY = this.currentPiece.y + y;
                                const drawX = this.currentPiece.x + x;
                                if (drawY >= 0) {
                                    this.ctx.fillStyle = this.currentPiece.color;
                                    this.ctx.fillRect(
                                        drawX * CONFIG.BLOCK_SIZE,
                                        drawY * CONFIG.BLOCK_SIZE,
                                        CONFIG.BLOCK_SIZE - 1,
                                        CONFIG.BLOCK_SIZE - 1
                                    );
                                    this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                                    this.ctx.strokeRect(
                                        drawX * CONFIG.BLOCK_SIZE,
                                        drawY * CONFIG.BLOCK_SIZE,
                                        CONFIG.BLOCK_SIZE - 1,
                                        CONFIG.BLOCK_SIZE - 1
                                    );
                                }
                            }
                        });
                    });

                    let ghostY = this.currentPiece.y;
                    while (!this.checkCollision({ ...this.currentPiece, y: ghostY }, 0, 1)) {
                        ghostY++;
                    }
                    
                    this.ctx.globalAlpha = 0.2;
                    this.currentPiece.pattern.forEach((row, y) => {
                        row.forEach((value, x) => {
                            if (value) {
                                const drawY = ghostY + y;
                                const drawX = this.currentPiece.x + x;
                                if (drawY >= 0) {
                                    this.ctx.fillStyle = this.currentPiece.color;
                                    this.ctx.fillRect(
                                        drawX * CONFIG.BLOCK_SIZE,
                                        drawY * CONFIG.BLOCK_SIZE,
                                        CONFIG.BLOCK_SIZE - 1,
                                        CONFIG.BLOCK_SIZE - 1
                                    );
                                }
                            }
                        });
                    });
                    this.ctx.globalAlpha = 1.0;
                }
            }

            update(time = 0) {
                if (this.isPaused || this.gameOver) return;

                const deltaTime = time - this.lastTime;
                this.lastTime = time;
                this.dropCounter += deltaTime;

                if (this.dropCounter > this.dropInterval) {
                    this.moveDown();
                    this.dropCounter = 0;
                }

                this.draw();
                requestAnimationFrame((t) => this.update(t));
            }

            start() {
                if (!this.isPaused) return;
                
                this.isPaused = false;
                document.getElementById('startBtn').disabled = true;
                
                if (!this.currentPiece) {
                    this.generateNextPiece();
                }
                
                this.startPlayTimer();
                this.lastTime = performance.now();
                this.update(this.lastTime);
                this.playSound(440, 0.1, 'sine');
            }

            reset() {
                this.stopPlayTimer();
                
                this.board = this.createBoard();
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.gameOver = false;
                this.isPaused = true;
                this.currentPiece = null;
                this.nextPiece = null;
                this.dropCounter = 0;
                this.dropInterval = CONFIG.INITIAL_SPEED;
                this.playTimeSeconds = 0;
                
                this.updateScore();
                this.updatePlayTime();
                this.generateNextPiece();
                this.generateNextPiece();
                this.draw();
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('gameOverOverlay').style.display = 'none';
                this.playSound(330, 0.1, 'square');
            }

            endGame() {
                this.gameOver = true;
                this.isPaused = true;
                this.stopPlayTimer();
                
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalLevel').textContent = this.level;
                
                const minutes = Math.floor(this.playTimeSeconds / 60);
                const seconds = this.playTimeSeconds % 60;
                document.getElementById('finalTime').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                document.getElementById('gameOverOverlay').style.display = 'flex';
                this.playSound(220, 0.3, 'sawtooth');
            }

            playSound(frequency, duration, type = 'sine') {
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = type;
                    
                    gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);
                } catch (e) {}
            }
        }

        const game = new Game();
        game.draw();
    </script>
